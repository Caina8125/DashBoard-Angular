<body [ngClass]="modoEscuroTelaEsolha ? 'dark-theme' : ''">
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/cadastro-operadoras']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <i class="bi bi-file-earmark-plus"></i>
            <p class="mt-2 fs-4">Cadastro</p>
          </a>
        </div>
      </div>
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/tela-upload']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }" disabled>
            <i class="bi bi-upload"></i>
            <p class="mt-2 fs-4">Upload</p>
          </a>
        </div>
      </div>
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/lista-internacao']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <i class="bi bi-hospital"></i>
            <p class="mt-2 fs-4">Internação</p>
          </a>
        </div>
      </div>
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/lista-contas']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <i class="bi bi-receipt"></i>
            <p class="mt-2 fs-4">Contas</p>
          </a>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/lista-servicos']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <fa-icon [icon]="handIcon"></fa-icon>
            <p class="mt-2 fs-4">Cobranças</p>
          </a>
        </div>
      </div>
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/estatisticas']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <i class="bi bi-bar-chart-line-fill"></i>
            <p class="mt-2 fs-4">Estatísticas</p>
          </a>
        </div>
      </div>
      <div class="col text-center mt-5">
        <div class="card">
          <a [routerLink]="['/relatorios']" [queryParams]="{ unidadeAtendimento: unidadeAtendimento, idUsuario:idUsuario }">
            <i class="bi bi-clipboard2-data"></i>
            <p class="mt-2 fs-4">Relatórios</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
