<div class="card">
  <h2 class="mt-3">Envie seu arquivo:</h2>
  <form (ngSubmit)="enviarDocumentos()">
    <div>
      <div class="file-input">
        <label for="arquivo" class="icon-wrapper">
          <i class="bi bi-upload"></i>
          <p class="mt-3">{{this.documentoNome}}</p>
        </label>
        <input type="file" id="arquivo" name="arquivo" class="input-file" (change)="onChange($event)"/>
      </div>
      <div class="select-type">
        <label for="tipoArquivo" class="label-select mb-2">Selecione o tipo do arquivo</label>
        <select class="form-select w-75" name="tipoArquivo"  [(ngModel)]="tipoDocumentoId" name="tipoDocumentoId">
          <option *ngFor="let tipo of tiposDocumentos" value="{{ tipo.id }}">
            {{ tipo.tipoDocumentoNome }}
          </option>
        </select>
      </div>

      <button class="btn text-center m-3" id="botao" type="submit">Enviar</button>
      <div>
        <app-spinner></app-spinner>
      </div>
    </div>
  </form>
</div>
